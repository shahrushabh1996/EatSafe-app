<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A comprehensive app to analyze the nutritional value of food products.">
  <meta name="keywords" content="food safety, nutrition, food analysis, healthy eating, EatSafe">
  <meta name="author" content="EatSafe Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://eatsafe-app.web.app/">
  <meta property="og:title" content="EatSafe - Analyze Food Products">
  <meta property="og:description" content="A comprehensive app to analyze the nutritional value of food products.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://eatsafe-app.web.app/">
  <meta property="twitter:title" content="EatSafe - Analyze Food Products">
  <meta property="twitter:description" content="A comprehensive app to analyze the nutritional value of food products.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EatSafe">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EatSafe - Analyze Food Products</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading indicator styles -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #121212;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    .loading-content {
      text-align: center;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 5px solid #4caf50;
      width: 50px;
      height: 50px;
      margin: 0 auto 20px auto;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator that shows until Flutter is loaded -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loader"></div>
      <p class="loading-text">Loading EatSafe...</p>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      // Hide loading indicator when Flutter app is ready
      window.addEventListener('flutter-first-frame', function() {
        var loadingIndicator = document.getElementById('loading');
        if (loadingIndicator) {
          loadingIndicator.style.display = 'none';
        }
      });
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
